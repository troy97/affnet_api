# Root logger option
log4j.rootLogger=DEBUG, FILE
 
# Set the appender named FILE to be a FileAppender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=/home/anton/workspaceJEE/SVN/AffiliateNetwork/logs/affiliatenetwork.log

# Layouts for FILE
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %p %t %c - %m%n

# Set the appender named CONSOLE to be a ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# Layouts for console
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %p %t %c - %m%n