# Root logger option
log4j.rootLogger=DEBUG, CONSOLE

# Set loggin level for c3p0 connection pool
log4j.logger.com.mchange.v2.c3p0.impl=INFO
log4j.logger.com.mchange=INFO
 
#Use filter log different log levels to different files 
log4j.appender.fileout = eu.ibutler.affiliatenetwork.log4jappender.LogLevelFilterFileAppender
log4j.appender.fileout.layout.ConversionPattern = %d{dd MMM yyyy HH:mm:ss} %p %t %c - %m%n
log4j.appender.fileout.layout = org.apache.log4j.PatternLayout
log4j.appender.fileout.File = /home/anton/workspaceJEE/SVN/AffiliateNetwork/logs/logs.log

